<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui"/>
<title>jskey_number_统计数字</title>
<script type='text/javascript' src='../../jquery/jquery.js'></script>
<script type='text/javascript' src='../../jskey/jskey_numx.js'></script>
<style type="text/css">body{margin:0;padding:0}</style>
</head>

<body>
	<style type="text/css">
		.jskey_numx{clear:both;text-align:center;}
		.jskey_numx .numxbox{
			border:3px solid green;border-radius:3px;
			margin:0 1px;display:inline-block;overflow:hidden;
			width:55px;
		}
		.jskey_numx .numxbox .numx{margin:0;display:block;}
		.jskey_numx .numxbox .numx .num{
			font-size:64px;font-weight:bold;color:red;
			padding:0;margin:0;display:block;width:100%;height:100%;
		}
	</style>
	<div id="showid1" style="width:100%;height:120px;overflow:hidden;">
		
	</div>
<script type="text/javascript">
var mypageobj = $jskey.numx({num:5205201314,maxlen:10,height:80,
	target:'showid1',
	dom:{"style":{"className":"jskey_numx my"}}
});
</script>
<br /><br />
<input type="button" onclick="mypageobj.move(5205101314);" value="设置为5205101314" />
<input type="button" onclick="mypageobj.move(1024);" value="设置为1024" />
<input type="button" onclick="mypageobj.move(5201314);" value="设置为5201314" />
<input type="button" onclick="mypageobj.move(2048);" value="设置为2048" />
<input type="button" onclick="mypageobj.move(mypageobj.num+500);" value="加500" />
<input type="button" onclick="mypageobj.move(mypageobj.num-500);" value="减500" />

</body>
</html>
