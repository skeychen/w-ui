<!DOCTYPE html>
<html lang="zh_CN">
<head><meta charset="utf-8">
<title></title>

<link rel="stylesheet" href="./themes/web.css" />
<script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="tools/jskey/jskey_jquery_navtool.js"></script>
<script type="text/javascript">
$(function(){
	$("#v1").navtool({height:38,bgColor:"#b71d29",bgColorHover:"#000",bgColorMenu:"#000"});

<style type="text/css">

.webbox{width:1000px;margin:0 auto;}
.header{width:100%;background-color:#b71d29;height:38px;}
.header .nav{float:right;width:400px;}
.search{width:100%;background-color:#fff;height:128px;}/*#bc0015*//*#b71d29*/
.search .logo{width:250px;height:128px;}/*border-right:2px solid #b71d29;*/

.search .bar{margin:46px auto 0 40px;width:500px;}
.search .search-bar{width:450px;height:37px;line-height:37px;border:none;background-color:#b71d29;overflow:hidden;}
.search .search-bar input.text{-webkit-appearance:none;width:350px;height:33px;margin:2px 0 0 2px;padding-left:3px;line-height:33px;border:none;background-color:#fff;color:#999;font-size:14px;}
.search .search-bar input.button{width:88px;height:35px;line-height:35px;border:none;-webkit-appearance:none;background-color:#b71d29;cursor:pointer;color:#fff;font-size:14px;}

@media only screen and (min-width:768px) and (max-width:999px){
}
@media only screen and (max-width:767px){
}
@media only screen and (max-width:480px){
}

}
